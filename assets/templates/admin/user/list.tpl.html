<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <div class="my-controller">
        <h3>User List</h3>

        <div class="row">
          <div class="col-xs-4">
            <label for="search">Search:</label>
            <!--<input ng-model="q" id="search" class="form-control" placeholder="Filter text">-->
            <input ng-model="filter" id="search" class="form-control" placeholder="Filter text" ng-change="onFilter()">
          </div>
          <div class="col-xs-4">
            <label for="search">items per page:</label>
            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
          </div>
        </div>
        <br>

        <table class="table table-hover table-striped">
          <!--<table class="grid table table-condensed table-hover table-striped">-->
          <thead>
            <tr>
              <th>
                <a ng-click="datagrid.sort('id')">
                  <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting('id')"></span>
                  ID
                </a>
              </th>
              <th>
                <a ng-click="datagrid.sort('username')">
                  <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting('username')"></span>
                  Username
                </a>
              </th>
              <th>
                <a ng-click="datagrid.sort('email')">
                  <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting('email')"></span>
                  Email
                </a>
              </th>
              <th>
                <a ng-click="datagrid.sort('role')">
                  <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting('role')"></span>
                  Role
                </a>
              </th>
              <th>
                <a ng-click="datagrid.sort('createdAt')">
                  <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting('createdAt')"></span>
                  CreatedAt
                </a>
              </th>
              <th>
                <a ng-click="datagrid.sort('updatedAt')">
                  <span class="glyphicon {{ datagrid.sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="datagrid.isSorting('updatedAt')"></span>
                  UpdatedAt
                </a>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="user in users | filter:q | itemsPerPage: pageSize" current-page="currentPage" total-items="totalUsers">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>{{ user.createdAt }}</td>
              <td>{{ user.updatedAt }}</td>
              <td>
                <!--<a class="btn btn-default btn-xs" ng-click="gotoShow()">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    Show
                </a>-->
                <a class="btn btn-default btn-xs" href="#/edit/{{ user.id }}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Edit
                </a>
                <a class="btn btn-default btn-xs" href="#/delete/{{ user.id }}">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="other-controller">
        <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="/templates/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
