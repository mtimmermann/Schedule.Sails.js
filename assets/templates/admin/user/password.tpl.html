<div class="view">
  <div class="container">
    <div class="row">
      <header>
        <h3>{{title}}</h3>
      </header>
      <div class="col-md-12">

        <form role="form" name="myForm" ng-submit="changePassword()" class="form-horizontal">

          <div class="row">

            <!--<div class="control-group form-group" ng-class="{'has-error':myForm.password.$invalid && myForm.password.$dirty}">-->
            <div class="control-group form-group" ng-class="{'has-error':myForm.password.$error.required && myForm.password.$dirty}">
              <label class="col-md-2">Password</label>
              <div class="col-md-4">
                <input name="password" ng-model="model.password" type="password" class="form-control" placeholder="At least 8 characters" ng-minlength="8" required compare-to="model.confirmation" />
                <span class="help-block has-error" ng-if="myForm.password.$dirty">
                  <span ng-show="myForm.password.$error.required">Password is required.</span>
                  <span ng-show="myForm.password.$error.minlength">Password must be at least 8 characters.</span>
                </span>
              </div>
            </div>

            <div class="control-group form-group" ng-class="{'has-error': myForm.confirmation.$dirty && (mForm.confirmation.$invalid || myForm.password.$error.compareTo) }">
              <label class=" col-md-2">Confirm Password</label>
              <div class="col-md-4">
                <input name="confirmation" ng-model="model.confirmation" type="password" class="form-control" placeholder="Confirm Password" required />
                <span class="help-block has-error" ng-if="myForm.confirmation.$dirty">
                  <span ng-show="myForm.password.$error.compareTo">Password must match.</span>
                  <span ng-show="myForm.confirmation.$error.required">Confirmation password is required.</span>
                </span>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="col-md-2"></div>
              <div class="col-md-2">
                <a class="btn btn-default btn-xs" href="#/edit/{{ user.id }}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Edit User
                </a>
              </div>
            </div>

            <div class="control-group form-group">
              <div class="col-md-6">
                <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="myForm.$invalid">
                  <span ng-show="!isLoading">Change Password</span>
                  <span class="overlord-loading-spinner fa fa-spinner" ng-show="isLoading"></span>
                  <span ng-show="isLoading">Changing Password...</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
